<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop | Contact Us</title>
    <link rel="stylesheet" href="css/iletisim.css">
    <link rel="shortcut icon" href="img/title-icon.png" type="Music Shop" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top">
        <div class="left-logo">
            <img src="img/title-icon.png" usemap="#image-map" class="logo">
                <map name="image-map">
                    <area target="" alt="Logo" title="Logo" href="main.html" coords="0,-1,511,511" shape="rect">
                </map>
        </div>
    
        <!-- Üst-Orta bölüm -->
        <div class="main-title">
            <a href="eng-main.html" class="anasayfa">Home Page</a>
            <a href="products.html" class="urunler">Products</a>
            <a href="contact.html" class="iletisim">Contact Us</a>
        </div>
        <div class="dark">
            <img src="img/moon.png" alt="moon" class="moon" id="moon">
        </div>
        <!-- Üst-sağ bölüm -->
        <div class="en-tr">
            <a href="iletisim.html" class="en-text">TR</a>
            <img src="img/Turkey-Flag.svg" alt="Turkish Flag" class="english">
        </div>
    </header>
    <section>
        <article>
            <h2 class="iletisim-baslik">Contact Us</h2>
            <img class="iletisim-pic" src="https://picsum.photos/id/5/600/300" alt="İlk Resim">
            <br><br>
            <div class="container">
                <address id="address1">
                    <span >Address:</span><br>
                </address>
                <address id="address2">
                    16215 Alton Parkway <br>
                    Irvine, CA 92618
                </address>
            </div><br>
            <ul class="container">
                <li id="info">Tel: <a href="tel:800-592-5499"> 800-592-5499</a></li>
                <li id="info">E-Mail: <a href="mailto:support@blizzard.com"> support@blizzard.com</a></li>
            </ul>
        </article>
    </section>
    <footer class="footer">
        <div class="bot-title">
            <a href="eng-main.html" class="bot-anasayfa">Home Page</a>
            <a href="products.html" class="bot-urunler">Products</a>
            <a href="about-us.html" class="bot-hakkinda">About Us</a>
            <a href="contact.html" class="bot-iletisim">Contact Us</a>
            <a href="team.html" class="bot-takimimiz">Our Team</a>
        </div>
    </footer>
    
    <!-- Dark tema tıklandığında renk değiştirmesi için script -->
    <script>
        var moon = document.getElementById("moon");
        moon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            // dark tema tıklandığında icon değişmesi için script
            if(document.body.classList.contains("dark-theme")){
                moon.src = "img/sun.png";
            }else{
                moon.src = "img/moon.png";
            }
        }
    </script>
</body>
</html>
