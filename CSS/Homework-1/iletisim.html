</head>
<body>
   <!-- Üst bölüm -->
   <header class="top">

        <img src="img/title-icon.png" usemap="#image-map" class="logo">
        <map name="image-map">
            <area target="" alt="Logo" title="Logo" href="main.html" coords="0,-1,511,511" shape="rect">

    <!-- Üst-Orta bölüm -->
    <div class="main-title">
        <a href="main.html" class="anasayfa">Ana Sayfa</a>
        <a href="urunler.html" class="urunler">Ürünler</a>
        <a href="iletisim.html" class="iletisim">İletişim</a>
    </div>
    <div class="dark">
        <img src="img/moon.png" alt="moon" class="moon" id="moon">
    </div>
    <!-- Üst-sağ bölüm -->
    <div class="en-tr">
        <a href="contact.html" class="en-text">EN</a>
        <img src="img/United-Kingdom-Flag.svg" alt="English Flag" class="english">
    </div>
    </header>
    <section>
        <article>
            <h2 class="iletisim-baslik">İletişim</h2>
            <img class="iletisim-pic" src="https://picsum.photos/id/5/600/300" alt="İlk Resim">
            <br><br>
            <div class="container">
                <address id="address1">
                    <span >Adres:</span><br>

                <address id="address2">

                    Irvine, CA 92618
                </address>
            </div>
            <ul class="container">
                <li id="info">Tel: <a href="tel:800-592-5499" class="tel-mail"> 800-592-5499</a></li>

    <footer class="footer">
        <div class="bot-title">

    <!-- Dark tema tıklandığında renk değiştirmesi için script -->
    <script>
        var moon = document.getElementById("moon");
        moon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            // dark tema tıklandığında icon değişmesi için script
            if(document.body.classList.contains("dark-theme")){
                moon.src = "img/sun.png";
            }else{
                moon.src = "img/moon.png";
            }
        }
    </script>
</body>
