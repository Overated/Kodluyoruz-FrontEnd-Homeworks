<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <img src="https://raw.githubusercontent.com/Overated/Kodluyoruz-FrontEnd-Homeworks/main/CSS/Homework-2/img/google.jpg" alt="Google">
        </div>
        <div class="search-block">
            Search the web using Google!<br>
            <input type="text" name="search-block" value size="40"><br>
            <button class="search">Google Search</button>
            <button class="lucky">I'm feeling lucky</button>
        </div>
        <div class="block">
            <div class="box2">
                Special Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box3">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="box4">
                Get Google!<br>
                updates monthly:<br>
                <input type="text" name="emailaddr" value="your e-mail"><br>
                <button class="subscribe">Subscribe</button>
                <a class="email" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
        <div class="copyright clear">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
